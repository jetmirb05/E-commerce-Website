        window.sortProductsCheapestToExpensive = sortProductsCheapestToExpensive;
        window.sortProductsExpensiveToCheapest = sortProductsExpensiveToCheapest;

        document.querySelectorAll('.product-btn').forEach(button => {
        button.addEventListener('click', function() {
        const productElement = this.closest('.product');
        const productName = productElement.querySelector('.product-h2').innerText;
        const productPrice = productElement.querySelector('.product-h1').innerText;
        const productImg = productElement.querySelector('.product-img').src;

        const price = parseFloat(productPrice.replace(/[^0-9\.]/g, ''));

        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        cartItems.push({ name: productName, price: price, imgUrl: productImg });
        localStorage.setItem('cart', JSON.stringify(cartItems));
    });
});
